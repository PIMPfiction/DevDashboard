    <!-- SIDEBAR INIT -->
    <script type="text/javascript">
    function html_creator(lang, name, path){
      html = "<li onclick='li_click(event);' class='list-group-item' value='"+path+"'> \
        <img class='img-circle media-object pull-left' src='statics/img/"+lang+".png' width='32' height='32'> \
        <div class='media-body'> \
          <strong>"+name+"</strong> \
          <p>Description Here</p> <span  class='icon icon-cancel'></span> \
        </div> \
      </li>"
      return html
    }
      var store_obj = store.get('projects');
      html = "<li class='list-group-header'> \
        <input class='form-control' type='text' placeholder='Search for someone'> \
      </li>"
      Object.keys(store_obj).forEach(function(key){
        html += html_creator(store_obj[key]["lang"], store_obj[key]["name"], store_obj[key]["path"]);
	     });
      $(".list-group").html(html);

    </script>
    <script type="text/javascript">

      $('#content').load('./main.html');
      function li_click(event){
        var x = event.target.closest('li').getAttribute("value");
        execFile('D:\\Program Files\\atom\\atom.exe', [x],  console.log);
      };

      function main_page(event){
        $('#content').load('./main.html');
      }

      function project_add(event){
